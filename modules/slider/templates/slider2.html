<script type="text/javascript" src="{conf[site][baseUrl]}/slider/js/jquery.easing.js"></script>
<script type="text/javascript" src="{conf[site][baseUrl]}/slider/js/script.js"></script>
<script type="text/javascript">
 $(document).ready( function(){	
	// buttons for next and previous item						 
	var buttons = { previous:$('#jslidernews3 .button-previous') ,
					next:$('#jslidernews3 .button-next') };			
	 $('#jslidernews3').lofJSidernews( { interval : 4000,
										direction		: 'opacity',	
										easing			: 'easeInOutExpo',
										duration		: 1200,
										auto		 	: true,
										maxItemDisplay  : 4,
										navPosition     : 'vertical', // horizontal, vertical
										navigatorHeight : 32,
										navigatorWidth  : 80,
										mainWidth       : 100,
										buttons			: buttons } );	
});
$('#jslidernews3').hover(
   function(){
      $(this).stop();
   },
   function(){
      $(this).fxStart();
   }
);
</script>
       
<!------------------------------------- THE CONTENT ------------------------------------------------->
<div id="jslidernews3" class="lof-slidecontent" style="width:100px; height:290px;margin: 0 auto;">
	 <!-- MAIN CONTENT --> 
	 <div class="button-previous">Previous</div>
    <div class="button-next">Next</div>
      <div class="main-slider-content" style="width:100%; height:100%;">
        <ul class="sliders-wrap-inner">
		{if:results}
		    <li flexy:foreach="results,key,valueObj">
		        <img width="100%" height="100%" src="{conf[site][baseUrl]}/images/gallery/{valueObj.image1}"/>
		    </li>
		{end:} 
        </ul>
        <div class="button-control"><span></span></div>
    </div>
</div>
