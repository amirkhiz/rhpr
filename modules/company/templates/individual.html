<div id="ajaxMessage" class="message">{msgGet():h}</div>
{if:isAdd}
<div id="content-header" class="registerHead">
	<a id="individualBtn" class="activeBtn" href="{makeUrl(#add#,#company#,#company#)}regGrp/{individual}">{translate(#Individual#)}</a>
	<a id="institutionalBtn" class="deactiveBtn" href="{makeUrl(#add#,#company#,#company#)}regGrp/{institutional}">{translate(#Institutional#)}</a>
</div>
{else:}
<div class="activeBtn">
	{translate(pageTitle)}
</div>
{end:}
<div class="registerForm">
	<form id="form-group" method="post" action="" flexy:ignore>
		<fieldset class="hide">
			<input type="hidden" name="role"value="{role}" />
	    {if:isAdd}
	        <input type="hidden" name="action"value="insert" />
	        {if:redir}
	        <input type="hidden" name="redir" value="{redir}" />
	        {end:}
	    {else:}
	        <input type="hidden" name="action" value="update" />
	        <input type="hidden" name="company[company_id]" value="{company.company_id}" />
	        <input type="hidden" name="company[email_orig]"
	               value="{company.email_orig}" />
	    {end:}
		</fieldset>
	
	    <div class="form-group">
	        <label class="col-lg-4" for="company_first-name">{translate(#First Name#)}</label>
			<label class="col-lg-1" for="company_first-name">:</label>
            <input id="company_first-name" class="text" type="text"
                   name="company[first_name]" value="{company.first_name}" />
	    </div>
	    <div class="form-group">
	        <label class="col-lg-4" for="company_last-name">{translate(#Last Name#)}</label>
			<label class="col-lg-1" for="company_last-name">:</label>
            <input id="company_last-name" class="text" type="text"
                   name="company[last_name]" value="{company.last_name}" />
	    </div>
	    <div class="form-group">
	        <label class="col-lg-4" for="company_email">{translate(#Email#)}</label>
			<label class="col-lg-1" for="company_email">:</label>
            <input id="company_email" class="validate[required,custom[email]] text" type="text"
                   name="company[email]" value="{company.email}" />
			<p class="error">{error[email]}</p>
	    </div>
	    <div class="form-group">
	        <label class="col-lg-4" for="company_mobile">{translate(#Mobile#)}</label>
			<label class="col-lg-1" for="company_mobile">:</label>
            <input id="company_mobile" class="validate[required,minSize[11]] text" type="text"
                   name="company[mobile]" value="{company.mobile}" />
	    </div>
		<div class="form-group">
	        <label class="col-lg-4" for="company_sex">{translate(#Sex#)}</label>
			<label class="col-lg-1" for="company_sex">:</label>
            <input id="company_sex" type="radio"
                   name="company[sex]" value="0" checked="checked"/>{translate(#Male#)}
			<input id="company_sex" type="radio"
                   name="company[sex]" value="1"/>{translate(#Female#)}
	    </div>
	    <div class="form-group">
	        <label class="col-lg-4" for="company_blood">{translate(#Blood Group#)}</label>
			<label class="col-lg-1" for="company_blood">:</label>
            <input id="company_blood" class="text" type="text"
                   name="company[blood]" value="{company.blood}"/>
	    </div>
		<div class="form-group">
	        <label class="col-lg-4" for="company_city_id">{translate(#City#)}</label>
			<label class="col-lg-1" for="company_city_id">:</label>
			<select id="company_city_id" class="" name="company[city_id]">
				{generateSelect(aCity,company.city_id):h}
			</select>
	    </div>
	
	    <div class="form-group">
	    	{if:isAdd}
	        <input class="registerBtn" type="submit" name="submitted"
	               value="{translate(#Register#)}" />
			{else:}
			<input class="registerBtn" type="submit" name="submitted"
	               value="{translate(#Save#)}" />
			{end:}
	    </div>
	</form>
</div>
