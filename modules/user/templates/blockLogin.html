<form id="block-login" method="post"
      action="{makeUrl(#login#,#login#,#user#)}" flexy:ignore>
    <fieldset class="lastChild noLegend">
        <ol class="onTop">
            <li>
                <input id="frm_username_block" class="form-control" placeholder="Username" type="text"
                       name="frmUsername" value="{username}" />
            </li>
            <li>
                <input id="frm_password_block" class="form-control" placeholder="Password" type="password"
                       name="frmPassword" value="{password}" />
            </li>
        </ol>
    </fieldset>
    <p>
        <input class="btn loginBtn" type="submit" name="submitted"
               value="{translate(#login#)}" />
    </p>
    <p flexy:if="conf[RegisterMgr][enabled]">
        <a class="registerBtn" href="{makeUrl(##,#register#,#user#)}">{translate(#Not Registered#)}</a>
    </p>
    <p>
        <a class="forgetPassword" href="{makeUrl(##,#password#,#user#)}">{translate(#Forgot Password#)}</a>
    </p>
</form>
