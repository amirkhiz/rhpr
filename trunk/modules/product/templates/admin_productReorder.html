<div id="manager-actions">
    <span>{translate(#Action#)}: &nbsp;</span>
    <a class="action save" href="javascript:doSub();formSubmit('fm','submitted',1,1)">{translate(#Save#)}</a><a class="action cancel" href="{makeUrl(##,#adminslider#,#slider#)}">{translate(#Cancel#)}</a>
</div>
<div id="content">
    <div id="content-header">
        <h2>{translate(pageTitle)}</h2>
        <div class="message">{msgGet()}</div>
    </div>
    <form name="fm" method="post" flexy:ignore id="fm">
        <h3>{translate(#reorder sliders#,#initcaps#)}</h3>
        <fieldset class="inside">
            <input type="hidden" name="action" value="{action}" /> 
            <input type="hidden" name=".items" /> 

            <div id="sliderSelector">
                <select name="item" size="15">
                    {generateSelect(asliders):h}
                </select>
            </div>
            <div id="sliderReorder">
                <a href="#here" class="sliderMoveUp" onclick="return orderModule(0)">{translate(#move up#)}</a>
                <a href="#here" class="sliderMoveDown" onclick="return orderModule(1)">{translate(#move down#)}</a>
            </div>
        </fieldset>
    </form>
    <div class="spacer"></div>
</div>
