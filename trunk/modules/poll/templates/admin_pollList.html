<div class="panel panel-info" style="margin: 10px;">
	<div class="panel-heading">
		<h3 class="panel-title">{translate(#Poll list#)}</h3>
	</div>
	<div class="topbtns">
		<a type="button" href="{makeUrl(#add#,#adminpoll#,#poll#)}" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> {translate(#New Poll#)}</a>
		<a type="button" href="{makeUrl(#reorder#,#adminpoll#,#poll#)}" class="btn btn-info"><span class="glyphicon glyphicon-sort"></span> {translate(#Order#)}</a>
	</div>
	{msgGet()}
	<form name="frmPollMgr" method="post" flexy:ignore id="frmPollMgr">
	    <input type="hidden" name="action" value="delete" />
					
	    <table class="table table-bordered selectable">
	    	<tr>
	    		{if:pager}<flexy:include src="admin_pager_table.html" />{end:}	
	    	</tr>
	    	<thead>
		        <tr>
		            <th width="3%">
                        <span class="tipOwner">
                            <input type="checkbox" name="checkAll" id="checkAll" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="{translate(#Be Careful!#)}" onClick="javascript:applyToAllCheckboxes('frmPollMgr', 'frmDelete[]', this.checked)" />
                        </span>
                    </th>
					<th>{translate(#Question#)}</th>
					<th>{translate(#Date Created#)}</th>
		            <th>{translate(#Action#)}</th>
		        </tr>
			</thead>
			<tbody>
		        <tr flexy:foreach="aPagedData[data],key,aValue">
		            <td align="center"><input type="checkbox" name="frmDelete[]" value="{aValue[poll_id]}" /></td>
					<td nowrap>
						<a href="{makeUrl(#results#,#adminpoll#,#poll#,aPagedData[data],#frmPollID|poll_id#,key)}"/>
							{aValue[title]}
						</a>
					</td>
					<td nowrap>{formatDate(aValue[date_created])}</td>
		            <td width="10%" nowrap>
		            <a href="{makeUrl(#edit#,#adminpoll#,#poll#,aPagedData[data],#frmPollID|poll_id#,key)}" />
		                <span class="glyphicon glyphicon-edit"></span> {translate(#edit#)}
		            </a> 
		            </td>
		        </tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">{if:pager}<flexy:include src="admin_pager_table.html" />{end:}</td>
				</tr>
			</tfoot>
	    </table>
					
		<button type="submit" class="btn btn-danger" name="Delete" onclick="return confirmSubmit('poll', 'frmPollMgr')" /><span class="glyphicon glyphicon-trash"></span> {translate(#delete selected#)} </button>
	</form>
</div>
